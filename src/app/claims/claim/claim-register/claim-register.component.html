<div class="claim">
    <h2>Bienvenido al libro de reclamaciones ({{name}})</h2>
    <p> Desde aqui podras gestionar todos los reclamos</p>
    <div>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">
            
            <label for="mensaje">Ingresa el reclamo:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
            
            <input type="submit" value="Enviar">
        </form>
    </div>

    <button (click)="returnmain()" class=" btn btn-primary" >regresar al menu</button>
</div>
